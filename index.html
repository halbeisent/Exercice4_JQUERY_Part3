<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 4 Partie 3 JQUERY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="rectangle" style="width:30px;height:50px;border:5px solid #000000;"></div>
    <button type="button" id="h10px">Hauteur + 10px</button>
    <button type="button" id="green">Rectangle Vert</button>
    <button type="button" id="default">Default colors</button>
    <button type="button" id="off">Rectangle off</button>
    <button type="button" id="on">Rectangle on</button>
    <script>
      $(function() {
        $('#green').click(function() {
          $('#rectangle').css('border', '5px solid green');
        });
        $('#h10px').click(function() {
          var rheight = $('#rectangle').css('height');
          if (parseFloat(rheight) > 100) {
            $('#rectangle').css('height', '10px');
          } else {
            var rheight = parseFloat(rheight) + 10 + 'px';
            console.log(rheight);
            $('#rectangle').css('height', rheight);
          }
        });
        $('#default').click(function() {
          $('#rectangle').css('border', '5px solid #000000');
        });
        $('#off').click(function() {
          $('#rectangle').hide();
        });
        $('#on').click(function() {
          $('#rectangle').show();
        });
      });
    </script>
  </body>
</html>
